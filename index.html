<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PM 통합관리 포탈</title>
  <link rel="stylesheet" as="style" crossorigin
  href="https://cdn.jsdelivr.net/npm/pretendard@latest/dist/web/static/pretendard.css" />
  <link rel="stylesheet" href="./css/style.css" />
</head>
<body>
  <header class="site-header">  
    <div class="logo" aria-label="ITCEN CTS 로고">
      <a  href="./index.html">
        <img class="logo_img" src="./imgs/ITCEN_main_logo.png" alt="ITCEN CTS 로고">
      </a>
    </div>
    <h1 class="site-title">PM 통합관리 포탈</h1>
    <!-- 현재 모달창이 열리는 용도로 사용중이며, 추후에는 다른페이지 이동으로 변경하기 -->
    <div class="menu-icon" id="hamburger" aria-label="메뉴 열기" role="button" tabindex="0">
     <button class="menu-icon" aria-label="메뉴 열기">
      <span aria-hidden="true"></span>
      <span aria-hidden="true"></span>
      <span aria-hidden="true"></span>
     </button>
    </div>
    <div id="sidePanel" class="side-panel" aria-hidden="true" role="complementary" aria-label="사이드 메뉴">
    <button id="closePanelBtn" class="close-btn" aria-label="사이드바 닫기">&times;</button>
    <!-- ✨ 탭 대신 이동 메뉴 -->
    <nav class="panel-nav" aria-label="빠른 이동">
      <a class="panel-link" href="./index.html">홈</a>
      <a class="panel-link" href="./pmRegister.html">PM 등록</a>
      <a class="panel-link" href="./planned.html">프로젝트 등록</a>
      <a class="panel-link" href="./planned.html">진행예정 프로젝트 보기</a>
      <a class="panel-link" href="./calendar.html">캘린더 보기</a>
    </nav>
  </div>

    <!--  상단메뉴⚒️ -->
    <!-- <nav class="site-nav">
      <a href="./index.html">홈</a>
      <a href="./planned.html">프로젝트</a>
      <a href="./calendar.html">캘린더</a>
      <a href="./pmRegister.html">담당자 관리</a>
    </nav> -->
  </header>
  <section class="cards">
    <div class="card" aria-label="진행 예정 프로젝트">
      <div class="card-header">
        <strong>진행 예정 프로젝트</strong>
        <a href="./planned.html" id="planned-view-all" class="text-link" aria-label="진행 예정 프로젝트 전체 보기">
          전체 보기
        </a>
      </div>
      <ul id="planned-projects-list"></ul>  
      <!-- ✅ 5개 초과 시 표시될 '더보기' 토글 버튼 -->
     <button id="planned-more-btn" class="link-btn" type="button" aria-expanded="false" hidden>더보기</button>
    </div>
    <!-- 프로젝트 현황에서 PM현황으로 변경함 -->
    <div class="card-summary" aria-label="PM 현황">
      <div class="card-sum_list">
        <strong id="stat-total">0</strong>
        <div>총 인원</div>
      </div>
      <div>
        <strong id="stat-wait">0</strong>
        <div>투입대기</div>
      </div>
      <div>
        <strong id="stat-active">0</strong>
        <div>투입중</div>
      </div>
      <div>
        <strong id="stat-nearend">0</strong>
        <div>종료예정</div>
      </div>
      <div>
        <strong id="stat-delay">0</strong>
        <div>지연</div>
      </div>
    </div>
  </section>
  <section>
    <div class="search-filter" role="search">
      <label for="search-project">PM풀 탐색</label>
      <input type="search" id="search-project" placeholder="프로젝트 명" aria-label="프로젝트 명 검색" />
      <button class="register-btn" type="button" id="openRegisterModalBtn" onclick="location.href='./pmRegister.html'">
        <span class="icon-plus" aria-hidden="true">＋</span> PM 등록
      </button> 
      <div class="filter-right">
      <!-- PM현황에 나오는   -->
      <select id="status-filter" aria-label="상태 필터">
        <option value="전체" selected>전체</option>
        <option value="투입대기">투입대기</option>
        <option value="투입중">투입중</option>
        <option value="종료예정">종료예정</option>
        <option value="지연">지연</option>
      </select>
      <button id="calendarViewBtn" class="calendar-btn" type="button" onclick="location.href='./calendar.html'">📅 캘린더 보기</button>
      </div>
    </div>
   
    <table aria-label="프로젝트 리스트">
      <thead>
        <tr>
          <th><input type="checkbox" id="select-all" aria-label="전체 선택" /></th>
          <th>성함</th>
          <th>프로젝트명</th>
          <th>고객사</th>
          <th>투입기간</th>
          <th>진행률</th>
          <th>상태</th>
        </tr>
      </thead>
      <tbody id="project-tbody">
        <!-- 아래는 예시를 위한 하드코딩내용으로 보고후 삭제 필요 -->
          <tr>
            <td><input type="checkbox" /></td>
            <td>
              <a class="pm-link" href="ex_pmProfile.html">예시)박과천</a>
            </td>
            <td>프로젝트명</td>
            <td>고객사</td>
            <td>2025.08.14 ~ 2025.09.27</td>
            <td>
              <div class="progress-bar">
                <div class="progress-bar-inner" style="width:60%"></div>
              </div>
              <span class="progress-percent">60%</span>
            </td>
            <td><button class="status-btn status-active">투입중</button></td>
          </tr>
      </tbody>
    </table>
  </section>
  
<script src="./js/common.js"></script>
<script src="./js/script.js"></script>
<!-- <script src="./js/pmList.js"></script> -->
</body>
</html>
